<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Blast Arpen</title>
</head>

<body>
	<!-- Loading Section -->
	<section id="loading-section" class="container text-center d-flex align-items-center justify-content-center vh-100">
		<button class="btn btn-primary" type="button" disabled>
			<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			Loading...
		</button>
	</section>

	<!-- Error Section -->
	<section id="error-section" class="container d-none">
		<h2 class="text-center">Error</h2>
		<p class="text-center">Terjadi kesalahan saat memuat data.</p>
	</section>

	<!-- Main Content Section -->
	<section id="main-section" class="container d-none">
		<h1 class="text-center">Arpen Juli 2025</h1>
		<div class="mb-3">
			<label for="text-area" class="form-label">Template Pesan</label>
			<textarea class="form-control" id="text-area" rows="3"></textarea>
		</div>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Nama</th>
						<th>Tlp 1</th>
						<th>Tlp 2</th>
					</tr>
				</thead>
				<tbody id="table-body">

				</tbody>
			</table>
		</div>
	</section>

	<script src="bootstrap.js"></script>
	<script src="main.js" defer></script>
</body>

</html>
